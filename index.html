<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>เข้าสู่วันครบรอบ 💖</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body class="login-page">
  <div class="login-container">
    <h1>💘 ยินดีต้อนรับนะจ้ะคุณน้ำมล 💘</h1>
    <p>กรุณาใส่รหัสผ่านให้ถูกนะจ้ะหนู</p>
    <input type="password" id="password" placeholder="ใส่รหัสให้ถูกนะจ้ะ" />
    <button onclick="checkPassword()">เข้าสู่เว็บไซต์</button>
    <p class="hint">กรุณาอ่านให้เข้าใจ:ใส่วันที่เราคบกัน ดูวันและเดือนและปีให้ถูกไม่ต้องเว้นวรรค (เช่น 1มกราคม2568)</p>
  </div>
</body>
</html>
